<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIOS-FORM</title>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VENTAS PETTY</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js "></script>
    </head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">USUARIOS</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="index.html">SERVICIOS</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                USUARIO FORM
            </div>
            <div class="card-body">
                <form id="frmusuario">
                    <div class="form-group">
                        <label for="txtIdUsuario">IDUSUARIO</label>
                        <input type="text" class="form-control" id="txtIdUsuario" value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">NOMBRES Y APELLIDOS</label>
                        <input type="text" class="form-control" id="txtNombApellido" />
                    </div>
                    <div class="form-group">
                        <label for="txtIdentificacion">IDENTIFICACION</label>
                        <input type="text" class="form-control" id="txtIdentificacion" />
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono" />
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION</label>
                        <input type="text" class="form-control" id="txtDireccion" />
                    </div>
                    <div class="form-group">
                        <label for="cboEstado">ESTADO</label>
                        <select class="form-control" id="cboEstado">
                            <option>ACTIVO</option>
                            <option>INACTIVO</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
               </button>
               <a href="index.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>

</body>

</html>
<script src="js/index-form.js" type="text/javascript"></script>
